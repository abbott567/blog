<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Validation Example - Automated Testing</title>
  </head>

  <body>
    <main>
      <h1>HTML Validation Example</h1>

      <p>
        When you run this file through the W3C validator you should get an error 
        to say that the DOCTYPE is missing.
      </p>

      <p moo="cow">
        You should also get an error saying this paragraph tag is using an invalid 
        attribute.
      </p>
    </main>
  </body>
</html>
